<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>설문조사</title>
</head>
<body>
    <h2>설문조사</h2>
    <form method="post" action="form_app.js">
    <fieldset>
        <legend>성별과 나이를 입력하세요.</legend>
        성별 : <input type="radio" name="sex"/>남자 
               <input type="radio" name="sex"/>여자<br>
         나이 : <input type="text" name="age"/> 
    </fieldset> <br>
       <fieldset>
        <legend>관심 분야를 선택하세요.(1개이상)</legend>
               <input type="checkbox" name="digital contents"/>디지털 콘텐츠
               <input type="checkbox" name="web programming"/>웹프로그래밍
               <input type="checkbox" name="data base"/>데이터베이스
               <input type="checkbox" name="digital board"/>전자출판
       </fieldset>
       <br>
       <fieldset>
        <legend>다음 분활에 대해 5점 척도로 답하세요.</legend>
        <br>
        <label for="good"></label><br/>
        본 세미나의 주제는 만족스러운가? 1<input type="range" id="good" name="good" list="markers" />5
            <datalist id="markers">
                <option value="0"></option>
                <option value="25"></option>
                <option value="50"></option>
                <option value="75"></option>
                <option value="100"></option>
            </datalist>
        <label for="good"></label><br/>
        본 세미나의 추천 강사는 만족스러운가? 1<input type="range" id="good" name="good" list="markers" />5
        <datalist id="markers">
                <option value="0"></option>
                <option value="25"></option>
                <option value="50"></option>
                <option value="75"></option>
                <option value="100"></option>
            </datalist>
        <label for="good"></label><br/>
        본 세미나의 강의 시간은 만족스러운가? 1 <input type="range" id="good" name="good" list="markers" />5
        <datalist id="markers">
                <option value="0"></option>
                <option value="25"></option>
                <option value="50"></option>
                <option value="75"></option>
                <option value="100"></option> 
              </datalist> 
       </fieldset>
</body>
</html>
