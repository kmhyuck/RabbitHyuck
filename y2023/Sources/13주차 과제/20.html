<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="photo" draggable="true">drag possible</h1>
    <br>
    <p id="second"></p>
    <script type="text/javascript">
        i=0;
        document.getElementById("photo").ondrag = function() {
            document.getElementById("second").innerText = "dragstart [ "+ (i++) + " ]";
        }
        document.getElementById("photo").ondragend = function () {
            i=0;
            document.getElementById("second").innerText = "drag possible";
        }
    </script>
    
</body>
</html>
