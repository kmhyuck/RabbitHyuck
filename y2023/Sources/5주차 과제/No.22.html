<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스타일 시트 이용하기</title>
    <style type="text/CSS">
        h3 {
            position: relative;
            border-style: double;
             border-color: black;
             border-width: 5px;
             font-size: x-large;
             padding: 5px;
             left: 10%;
             width: 60%;
        }
        p {
            font-size: medium;
        }
        #CSS_fixed {
         position: fixed;
         right: 90px;
         top: 90px;
         }
    </style>
</head>
<body>
    <h3>5.5 새로운 문서 표준 HTML5</h3>
    <img src="./사진/다운로드.png" 
    id="CSS_fixed"
     width="120px"
    height="100px"
    >
    <p>현재 W3C에서 표준인 개발을 하고 있는 HTML5는
        차세대 웹문서<br>
        표준안으로 많은 관심이 집중되고 있다.
        특히, 표준안 개발에 마이<br>
        크로소프트, 모질라, 애플, 수글, 오페라 등 대다수 웹브라우저개<br>
        발사가 참여하고있다.
    </p>
</body>
</html>
