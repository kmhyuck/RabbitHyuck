<!DOCTYPE html>
<html lang="en">
<head>

  <title>3의배수 합 구하기</title>
</head>
<body>
  <script type="text/javascript">
    day = prompt("요일을 입력하세요")
    switch (day) {
      case "Monday" :
        if(day=="Monday") day ="월요일;"
    }
    switch (day) {
      case "Tuesday" :
        if(day=="Tuesday") day ="화요일;"
    }
    switch (day) {
      case "Friday" :
        if(day=="Wednesday") day ="수요일;"
    }
    switch (day) {
      case "Thursday" :
        if(day=="Thursday") day ="목요일;"
    }
    switch (day) {
      case "Fridday" :
        if(day=="Friday") day ="금요일;"
    }
    switch (day) {
      case "Saturday" :
        if(day=="Saturday") day ="토요일;"
    }
    switch (day) {
      case "Sunday" :
        if(day=="Sunday") day ="일요일;"
    }
    switch (day) {
      case "월요일" :
        if(day=="월요일") day ="Monday;"
    }
    switch (day) {
      case "화요일" :
        if(day=="화요일") day ="Tuesday;"
    }
    switch (day) {
      case "수요일":
        if(day=="수요일") day ="Wednseday;"
    }
    switch (day) {
      case "목요일" :
        if(day=="목요일") day ="Thursday;"
    }
    switch (day) {
      case "금요알" :
        if(day=="금요일") day ="Friday;"
    }
    switch (day) {
      case "토요일" :
        if(day=="토요일") day ="Saturday;"
    }
    switch (day) {
      case "일요일" :
        if(day=="일요일") day ="Sunday;"
    }
   
      document.write(day);
  </script>
</body>
</html>
