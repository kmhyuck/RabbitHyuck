<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의배수 합 구하기</title>
</head>
<body>
    <script type="text/javascript">
        let sum = 0;
        i=1;
        do {
            if (i % 3===0) {
                sum+=i;
            }
            i++;
        } while (i <=1000);
        document.write(sum);
    </script>
</body>
</html>
