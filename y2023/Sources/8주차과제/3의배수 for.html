<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3의 배수 합 구하기</title>
</head>
<body>
    <script>        
        let sum = 0;
        for (let i = 1; i <= 1000; i++) {
            if (i % 3 === 0) {
                sum += i;
            }
        }
        document.write(sum);
    </script>
</body>
</html>
