<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script type="text/javascript">
            var texts = [];

            var count = prompt("생성할 배열의 요소 개수");

            for (var i = 0; i < count; i++) {
            var text = prompt("단어");
            texts[texts.length] = text;
            }

            var 오름 = texts.sort();

            document.write(오름+"<br/>");
            document.write(오름.reverse());
        </script>
    </body>
</html>
