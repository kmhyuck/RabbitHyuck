<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서리뷰</title>
    <style>
        .border {
            border-collapse: collapse;
            table-layout: auto;
            display: table;
            background-color: gray;
            width: 100%;
            height: 1000px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" class="border">
        <th>상품명</th>
        <th>고객 성함</th>
        <th>코멘트</th>
        <!--01 -->
        <tr>
            <td>컴퓨터와 IT기술의 이해 [개정판-2판]</td>
            <td>김민혁</td>
            <td>"헉 IT가 이렇게나 발전했다니!"</td>
        </tr>
        <tr>
            <td>(알기 쉬운) 알고리즘 </td>
            <td>김슬우</td>
            <td>"배송도 빠르고 너무 좋아요"</td>
        </tr>
        <tr>
            <td>선형대수학 Express</td>
            <td>박시우</td>
            <td>"모르고 있던 수학도 이해가 잘돼요 !"</td>
        </tr>
        <tr>
            <td>루비 프로그래밍 언어</td>
            <td>강태훈</td>
            <td>"루비 처럼 아름다운 프로그래밍 언어"</td>
        </tr>
        <tr>
            <td>소셜미디어의 이해와 활용</td>
            <td>조민준</td>
            <td>"인스타그램만 알았는데 다른 것도 알게 돼었어요!"</td>
        </tr>
        <tr>
            <td>멀티미디어 배움터 2.0</td>
            <td>김경대</td>
            <td>"멀티미디어에 대해 잘 알게됐어요"</td>
        </tr>
    </table>
</body>
</html>
