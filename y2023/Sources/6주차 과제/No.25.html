<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑 예약하기</title>
</head>
<body>
    <h2>레스토랑 예약하기</h2>
    <form method="post" action="form_app.js">
        <fieldset>
            <legend>예약자 정보</legend>
            예약자: <input type="text" id="name"> <br>
            연락처: <input type="tel" placeholder="000*_0000*_0000"
            pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/> <br>
            예약인원: 
            <select name="people" size="1" vlaue="1">
                <option>1명</option>
                <option>2명</option>
                <option>3명</option>
                <option>4명</option>
                <option>5명</option>
                <option>6명</option>
                <option>7명</option>
            </select>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>관심 분야를 선택하세요.(1개이상)</legend>
            <input type="date" name="time">
            <input type="time" name="time">
        </fieldset>
        <br>
        <input type="submit" value="예약"/>
        <input type="reset" value="취소"/>
    </form>
</body>
</html>
